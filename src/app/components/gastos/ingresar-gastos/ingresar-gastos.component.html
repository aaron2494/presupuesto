<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
<span class="badge bg-danger textError">{{textIncorrecto|uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="gastos">Gasto</label>
    <input type="text" class="form-control form-control-lg" id="gastos" [(ngModel)]="nombreGasto" placeholder="Ej: comida...">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" class="form-control form-control-lg" id="cantidad" [(ngModel)]="cantidad" placeholder="ingrese cantidad...">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2"(click)="agregarGasto()">AGREGAR GASTO</button>
